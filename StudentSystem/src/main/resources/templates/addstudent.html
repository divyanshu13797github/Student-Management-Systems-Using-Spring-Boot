    <title> Add Data</title>
  </head>
  <body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
  <a class="navbar-brand" href="#">Student System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <center>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>

</nav>

<div class="container p-5">


<div class="card">
 <center> <h5><div class="bg-primary text-white p-3">Add Students Data</div></h5></center>
  <div class="card-body text-primary">
    <h6 class="card-title"><form th:action="@{/register}" method="post">
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Address</label>
    <input type="text" name="address" class="form-control" id="formGroupExampleInput" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input type="text" name="email" class="form-control" id="formGroupExampleInput" placeholder="Phone">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput"> Phone No</label>
    <input type="text" name="phone" class="form-control" id="formGroupExampleInput" placeholder="First Subject">
  </div>
 <div class="form-group">
    <label for="formGroupExampleInput">Subject Name</label>
    <input type="text" name="subject" class="form-control" id="formGroupExampleInput" placeholder="Second Subject">
  </div>
 <button type="submit" class="btn btn-success">Submit</button>
 
</form></h6>
  </div>
</div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
